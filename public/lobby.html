<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lobby ‚Ä¢ Selah Sanctuary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="min-h-screen">
  <div class="px-4 sm:px-6 lg:px-8 py-6">
    <div class="max-w-7xl mx-auto">
      <div class="flex items-center justify-between gap-4">
        <a href="/" class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-2xl glass glow-ring grid place-items-center noise relative overflow-hidden">
            <div class="w-6 h-6 rounded-xl bg-gradient-to-br from-sky-300 via-fuchsia-300 to-violet-300"></div>
          </div>
          <div>
            <div class="font-semibold tracking-tight">Selah Sanctuary</div>
            <div class="text-xs text-white/60">Lobby</div>
          </div>
        </a>

        <div class="flex items-center gap-2">
          <a href="/login" class="pressy rounded-2xl px-4 py-2 glass-soft shimmer glow-ring font-semibold">
            Switch Name
          </a>
        </div>
      </div>

      <div class="mt-6 grid grid-cols-12 gap-4 lg:gap-6">
        <aside class="col-span-12 lg:col-span-3 glass rounded-3xl p-4 sm:p-5 noise relative overflow-hidden">
          <div class="text-sm text-white/60">You</div>
          <div class="mt-2 flex items-center gap-3">
            <div class="w-12 h-12 rounded-3xl bg-gradient-to-br from-sky-300/70 via-fuchsia-300/60 to-violet-300/70 glow-ring"></div>
            <div class="min-w-0">
              <div id="meName" class="font-semibold truncate">Guest</div>
              <div id="meBadge" class="text-sm text-white/60 truncate">‚ú® Seeker</div>
            </div>
          </div>

          <div class="mt-5 neon-divider"></div>

          <nav class="mt-5 space-y-2 text-sm">
            <a class="flex items-center justify-between px-4 py-3 rounded-2xl bg-white/6 border border-white/10">
              <span>üèõ Lobby</span>
              <span class="text-white/50">‚Ä¢</span>
            </a>
            <a href="/" class="flex items-center justify-between px-4 py-3 rounded-2xl bg-white/4 hover:bg-white/6 border border-white/10 transition">
              <span>‚ú® Landing</span>
              <span class="text-white/50">‚Ü©</span>
            </a>
          </nav>

          <div class="mt-6 glass-soft rounded-3xl p-4">
            <div class="text-sm font-semibold">Create a room</div>
            <div class="mt-3 flex gap-2">
              <input id="newRoomName" class="flex-1 rounded-2xl bg-white/5 border border-white/12 px-3 py-2 outline-none focus:ring-2 focus:ring-sky-400/35 transition text-sm"
                placeholder="Room name‚Ä¶" maxlength="28" />
              <button id="createRoom" class="pressy rounded-2xl px-3 py-2 glass-soft shimmer font-semibold text-sm">Add</button>
            </div>
            <div class="text-xs text-white/50 mt-2">Room IDs auto-generate.</div>
          </div>
        </aside>

        <main class="col-span-12 lg:col-span-6">
          <div class="glass rounded-3xl p-5 noise relative overflow-hidden">
            <div class="flex items-start justify-between gap-4">
              <div>
                <div class="text-sm text-white/60">Rooms</div>
                <div class="text-2xl font-semibold tracking-tight mt-1">Choose your sanctuary</div>
                <div class="text-white/65 mt-2">Voice counts show who‚Äôs in voice channels.</div>
              </div>
            </div>

            <div class="mt-5 grid sm:grid-cols-2 gap-3" id="rooms"></div>
          </div>
        </main>

        <aside class="col-span-12 lg:col-span-3 space-y-4">
          <div class="glass rounded-3xl p-5 noise relative overflow-hidden">
            <div class="text-sm text-white/60">Activity</div>
            <div class="mt-2 text-sm text-white/70" id="activity">
              Listening for updates‚Ä¶
            </div>
          </div>

          <div class="glass rounded-3xl p-5 noise relative overflow-hidden">
            <div class="text-sm text-white/60">Voice tip</div>
            <div class="mt-2 text-sm text-white/70">
              Join a room ‚Üí pick a voice channel ‚Üí allow mic üéß
            </div>
          </div>
        </aside>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
  <script src="/ui.js"></script>
  <script src="/lobby.js"></script>
</body>
</html>
