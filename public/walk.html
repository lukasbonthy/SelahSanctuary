<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanctuary Walk • Selah Sanctuary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles.css" />
  <!-- Phaser 3 (lightweight enough via CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
</head>
<body class="min-h-screen">
  <div class="px-4 sm:px-6 lg:px-8 py-6">
    <div class="max-w-7xl mx-auto">
      <div class="flex items-center justify-between gap-3">
        <a href="/lobby" class="pressy rounded-2xl px-4 py-2 bg-white/5 hover:bg-white/8 border border-white/10 transition font-semibold">
          ← Lobby
        </a>
        <div class="text-right">
          <div class="font-semibold tracking-tight">Sanctuary Walk</div>
          <div class="text-sm text-white/60">WASD • proximity chat • nameplates</div>
        </div>
      </div>

      <div class="mt-4 grid grid-cols-12 gap-4 lg:gap-6">
        <main class="col-span-12 lg:col-span-9 glass rounded-3xl p-4 noise relative overflow-hidden">
          <div class="flex items-center justify-between mb-3">
            <div class="text-sm text-white/60">World</div>
            <div class="text-xs text-white/55">Proximity radius: ~180px</div>
          </div>

          <div id="gameWrap" class="rounded-3xl overflow-hidden border border-white/10 bg-black/20"></div>

          <div class="mt-3 text-xs text-white/55">
            Tip: Walk near someone, then type a message in the right panel. Only nearby players receive it.
          </div>
        </main>

        <aside class="col-span-12 lg:col-span-3 space-y-4">
          <div class="glass rounded-3xl p-4 noise relative overflow-hidden">
            <div class="text-sm text-white/60">Nearby Chat</div>
            <div id="nearInfo" class="text-sm text-white/70 mt-2">Connecting…</div>

            <div class="mt-4 glass-soft rounded-3xl p-3">
              <div id="walkMsgs" class="h-56 overflow-y-auto space-y-2 pr-1"></div>
              <div class="mt-3 flex gap-2">
                <input id="walkInput" class="flex-1 rounded-2xl bg-white/5 border border-white/12 px-3 py-2 outline-none focus:ring-2 focus:ring-sky-400/35 transition text-sm"
                  placeholder="Say something nearby…" maxlength="240" />
                <button id="walkSend" class="pressy rounded-2xl px-3 py-2 glass-soft shimmer font-semibold text-sm">Send</button>
              </div>
            </div>
          </div>

          <div class="glass rounded-3xl p-4 noise relative overflow-hidden">
            <div class="text-sm text-white/60">Controls</div>
            <div class="mt-3 grid grid-cols-2 gap-2 text-sm">
              <div class="rounded-2xl bg-white/5 border border-white/10 px-3 py-2">WASD</div>
              <div class="rounded-2xl bg-white/5 border border-white/10 px-3 py-2">Enter = send</div>
              <div class="rounded-2xl bg-white/5 border border-white/10 px-3 py-2">Shift</div>
              <div class="rounded-2xl bg-white/5 border border-white/10 px-3 py-2">Smooth cam</div>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/app.js"></script>
  <script src="/ui.js"></script>
  <script src="/walk.js"></script>
</body>
</html>
